<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="crud">

        <div class="head">
            <h2>CRUD</h2>
           <P>PRODUCTS MANAGEMENT SYSTEM</P>
        </div>

        <div class="inputs">
            <input type="text" placeholder="title" id="title">
            <div class="price">
                <input onkeyup="getTotal()"  type="number" placeholder="price" id="price">
                <input onkeyup="getTotal()"  type="number" placeholder="taxes" id="taxes">
                <input onkeyup="getTotal()"  type="number" placeholder="ads" id="ads">
                <input onkeyup="getTotal()" type="number" placeholder="discount" id="discount">
                <small  id="total"></small>
            </div>
            <input type="number" placeholder="count" id="count">
            <input type="text" placeholder="category" id="category">
            <button id="submit" >Create</button>
            

        </div>

        <div class="outputs">

            <div class="searchBlock">
                <input onkeyup="searchData(this.value)" type="text" placeholder="Search" id="search">
                <div class="btnSearch">
                    <button  onclick="getSearcMood(this.id)" id="searchTitle">Search By Title</button>
                    <button onclick="getSearcMood(this.id)" id="searchcategory">Search By Category</button>
                </div>
            </div>

            <div id="deleteAll">
            </div>
        <table>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
            </tr>
            <tbody id="tbody">
              
            </tbody>
        </table>
        </div>




    </div>

<script src="main.js"></script>
</body>
</html>
